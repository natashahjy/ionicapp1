<ion-view view-title="Favourites">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" 
        ng-repeat="event in favs" 
        type="item-text-wrap" 
        href="#/tab/chats/{{event.id}}">
        <img ng-src="img/{{event.img}}">
        <h2>{{event.name}}</h2>
        <p>{{event.time}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(event)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
